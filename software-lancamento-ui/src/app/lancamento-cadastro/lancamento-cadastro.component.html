<div class="container-left">

  <div class="d-flex flex-column flex-md-row align-items-md-center p-5 bg-light">

    <div class="pt-md-3 pb-md">
      <h1 class="bd-title mt-0">Novo Lançamento</h1>
    </div>

  </div>
  <div class="bd-content p-5" id="content" role="main">

    <form class="needs-validation" novalidate>

      <div class="btn-group row p-3" role="group">
        <button type="button" class="btn btn-outline-success">Receita</button>
        <button type="button" class="btn btn-outline-danger">Despesa</button>
      </div>

      <div class="row">

        <div class="col-md-2 mb-3">
          <label for="valor">Valor</label>
          <input type="text" class="form-control" id="valor" placeholder="0,00" value="" required>
          <div class="invalid-feedback">
            Valor é necessário.
          </div>
        </div>

        <div class="col-md-2 mb-3">
          <label for="vencimento">Vencimento</label>
          <input type="text" class="form-control" id="vencimento" placeholder="" value="" required>
          <div class="invalid-feedback">
            Vencimento é necessário.
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="categoria">Categoria</label>
          <select class="custom-select d-block w-100" id="categoria" required>
            <option value="">Escolha...</option>
            <option>Conta de água</option>
            <option>Conta de Luz</option>
            <option>Impostos</option>
            <option>Venda de software</option>
            <option>Aluguel de Sala</option>
          </select>
          <div class="invalid-feedback">
            Por favor selecione uma categoria válida.
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="empresa">Empresa</label>
          <select class="custom-select d-block w-100" id="empresa" required>
            <option value="">Escolha...</option>
            <option>SMI</option>
            <option>TTO</option>
            <option>JBT</option>
            <option>TTS</option>
            <option>MLS</option>
          </select>
          <div class="invalid-feedback">
            Por favor selecione uma categoria válida.
          </div>
        </div>

      </div>

      <div class="row p-3">
        <div class="col-md-0"><button type="submit" class="btn btn-primary">Salvar</button></div>

        <div class="col"><button type="button" class="btn btn-primary">Novo</button></div>
      </div>
      <div class="row p-1">
        <button type="button" class="btn btn-link">Voltar para a pesquisa</button>
      </div>
    </form>

  </div>
</div>
